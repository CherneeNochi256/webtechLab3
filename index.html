<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
<nav class="accordion arrows">
  <header class="box">
    <label for="acc-close" class="box-title">Accordion menu</label>
  </header>
  <input type="radio" name="accordion" id="cb1"/>
  <section class="box">
    <label class="box-title" for="cb1">Readme
      <label class="box-close" for="acc-close"></label>
      <div class="box-content">
        <img src="./img/1.png" alt="picture 1">
        <div class="box-content__text">
          Click on an item to open. Click on its header or the list header to close.
        </div>
      </div>
    </label>
  </section>
  <input type="radio" name="accordion" id="cb2"/>
  <section class="box">
    <label class="box-title" for="cb2">Read me too
      <label class="box-close" for="acc-close"></label>
      <div class="box-content">
        <img src="./img/2.jpg" alt="picture 3">
        <div class="box-content__text">
          Click on an item to open. Click on its header or the list header to close.
        </div>
      </div>
    </label>
  </section>
  <input type="radio" name="accordion" id="cb3"/>
  <section class="box">
    <label class="box-title" for="cb3">Item 3
      <label class="box-close" for="acc-close"></label>
      <div class="box-content">
        <img src="./img/3.jpg" alt="picture 3">
        <div class="box-content__text">
          Click on an item to open. Click on its header or the list header to close.
        </div>
      </div>
    </label>
  </section>

  <input type="radio" name="accordion" id="acc-close"/>
</nav>
</body>

</html>
